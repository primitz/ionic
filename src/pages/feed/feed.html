  <!-- Teste de CARD -->
  <ion-card *ngFor="let user of array">
    <ion-grid>
      <ion-row>
        <ion-col col-11>
          <div>
            <ion-item>
              <ion-avatar item-start>
                <img src="{{ user.img }}">
              </ion-avatar>
              <h2>{{ user.name }}</h2>
              <p>Idade: {{ user.age }}</p>
            </ion-item>
          </div>
        </ion-col>
        <ion-col col-1 center text-center>
          <div>
            <p>{{ user.status }}</p>
          </div>
        </ion-col>
        <ion-col>
          <ion-card-title padding>
            Titulo teste
          </ion-card-title>
          <ion-card-content>
            Content teste
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
